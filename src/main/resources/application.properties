alphavantage.api.key=${ALPHAVANTAGE_API_KEY}

# Server
server.port=8080

# --- Database (H2 for local demo) ---
spring.datasource.url=jdbc:h2:mem:trading_api;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use generic dialect; H2 will be auto-detected

# Flyway (disabled)
spring.flyway.enabled=false

# Initialize schema.sql on startup (so JDBC OrderService has tables)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migration/schema-h2.sql
spring.sql.init.continue-on-error=true

# Logging
logging.level.com.dev.tradingapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console