# Production profile - uses Postgres via environment variables

alphavantage.api.key=${ALPHAVANTAGE_API_KEY}

# Server
server.port=8080

# --- Database (Postgres for prod) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway (still disabled unless you wire migrations separately)
spring.flyway.enabled=false

# Initialize schema.sql on startup against Postgres
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/migration/schema.sql
spring.sql.init.continue-on-error=true

# Logging
logging.level.com.dev.tradingapi=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# H2 console explicitly disabled in prod
spring.h2.console.enabled=false
